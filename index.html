<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> My Calculator</h1>
    <div class="calculator">
        <div class="calc-display">
            <div class="display"></div>
        </div>
        <div class="calc-functions">
            <button class="functions">Back</button>
            <button class="functions">Clear</button>
        </div>
        <div class="calc-buttons">
            <div class="calc-digits">
                <div class="calc-top-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="calc-middle-top-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="calc-middle-bottom-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="calc-bottom-row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            <div class="calc-operators">
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
